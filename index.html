<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Bootstrap 4. Tablas y consumir una API</title>
    <!--El Objetivo de este Ejercicio es Aprender y Afianzar Bootstrap 4 
        B치sico y consumir una API  representando en Formato Lista sus Datos y Ordenarlos por Nombre - email - Direccion - Ciuidad  y codigo postal.-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Con este Link accedemos a los Archivos de Instalaci칩n para CSS de Bootstrap 4 en su Servidor Oficial para tenerlo sin Instalarlo en Nuestra PC-->

    <script src="https://jsonplaceholder.typicode.com/users" id="users-list"></script>
    <!--Con Este Link Consumimos esta API cuyos Datos vamos a Representar en Formato Lista por Nombre - email - Direccion - Ciuidad  y codigo postal.-->
</head>
<body>
    <h1>Ejercicio con Bootstrap 4. Tablas y consumir una API</h1>

    <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">E-mail Address</th>
            <th scope="col">Street Address</th>
            <th scope="col">Floor</th>
            <th scope="col">City</th>
            <th scope="col">Zip Code</th>
          </tr>
        </thead>
        <script>
            representUserData(getElementById("users-list"));
        </script>
      </table>

   <!-- Si utilizamos componentes de Bootstrap que requieran Javascript agregar estos tres archivos -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <script>
       function representUserData(userslist) {
        for (let i = 0; i > userslist.length; i++)
            return (
                <tbody>
                    <tr>
                        <th scope="row">{userslist[i]["name"]}</th>
                        <td>{userslist[i]["email"]}</td>
                        <td>{userslist[i]["address"]["street"]}</td>
                        <td>{userslist[i]["address"]["suit"]}}</td>
                        <td>{userslist[i]["address"]["city"]}}</td>
                        <td>{userslist[i]["address"]["zipcode"]}}</td>
                    </tr>
                </tbody>
        );
       };
   </script>
   <!--Ac치 voy a hacer MI JavaScipt, hice una Funci칩n que tome como Argumento a la API que es una Lista de Usuarios y Represente los Datos Pedidos en Forma de Tabla.-->
</body>
</html>
